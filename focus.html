<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/314c9f462e.js"></script>
  <script src="./js/focus.js" type="module"></script>
  <title>Intégration 1</title>

<body>
<!-- Desktop nav -->
<header>
  <nav class="desktop-nav">
    <a href="index.html"><i class="fas fa-film"></i></a>
    <ul>
      <li><a href="">Films</a></li>
      <li><a href="">Séries</a></li>
      <li><a href="">Populaires</a></li>
    </ul>
  </nav>
  <!-- Mobile nav -->
  <nav class="nav-list-mobile" id="mobileNav">
    <a href="index.html"><i class="fas fa-film"></i></a>
    <div id="barr">
      <div class="tt">
        <div id="top-nav" class="bar"></div>
        <div id="middle-nav" class="bar"></div>
        <div id="bottom-nav" class="bar"></div>
      </div>
    </div>
    <div class="mobile-nav-content" id="menu-nav">
      <ul>

        <li><a href="">Séries</a></li>

      </ul>
    </div>

<main class="focus-container">
  <section class="banner">

      <img src="../img/thor.jpg" alt="Banner Image">
      <div class="right">
        <div class="top">
          <div class="score"></div>
          <div class="title-date">
            <h1>Title</h1>
            <span></span>
          </div>
        </div>
        <div class="synopsis">
          <h2>Synopsis</h2>
          <p></p>
        </div>
      </div>
    </div>
  </section>

  <section class="casting">
    <h2>Casting</h2>
    <div class="actors"></div>
  </section>
</main>

<!-- Footer -->
<footer>
  <p>Tous droits réservés</p>
</footer>
